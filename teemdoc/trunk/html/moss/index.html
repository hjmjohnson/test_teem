<h2>Image Transforms, Sampling, and Mosaicing</h2>

Actually, there is no mosaicing capability yet, but it will be in this
library when it gets resurrected from my <a
href="http://www.cs.utah.edu/~gk/class/6964/1/">class project</a>.
This library currently provides all the functionality for the <a
href="../bin/ilk/index.html"><tt>ilk</tt></a> image transformation
program.
