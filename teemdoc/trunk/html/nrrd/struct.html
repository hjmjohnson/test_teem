    <h2>&nbsp;&nbsp;Data structure</h2>
</table>


<!--

One data structure, the <tt>Nrrd</tt> C struct, is used
for everything from univariate histograms to time-varying volumetric
tensor data.  The "<tt>dim</tt>" field of the <tt>Nrrd</tt> holds the
dimension.  

There is a data structure for the axis,
the <tt>NrrdAxis</tt> C struct.  Each <tt>Nrrd</tt> contains a length
<tt>NRRD_DIM_MAX</tt> array of <tt>NrrdAxis</tt> structs.  

Regardless of its type, the memory
holding the data is pointed to by the <tt>void*</tt> "<tt>data</tt>"
in the <tt>Nrrd</tt> struct.  

The <tt>Nrrd</tt> struct represents the type of data by setting its
"<tt>type</tt>" field to one of the <tt>nrrdType*</tt> enum values,
defined in <tt>nrrdEnums.h</tt>. 

This is facilated by the <tt>airEnum</tt>
"<tt>nrrdType</tt>" defined in <tt>enumsNrrd.c</tt>.  


-->
