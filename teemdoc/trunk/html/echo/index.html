<h2>Ray Tracer</h2>

This ray-tracer was initially written for Peter Shirley's <a
href="http://www.cs.utah.edu/~shirley/classes/6620/">ray tracing</a>
class, and is now being extended (to do path tracing, for instance)
for Pete's <a
href="http://www.cs.utah.edu/~shirley/classes/6650/">Image
Synthesis</a> class.
