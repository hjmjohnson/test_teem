    <h1>&nbsp;&nbsp;<b><tt>unu flip</tt></b></h1>
</table>

<blockquote><pre>
unu flip: Reverse order of samples along one axis. Special case of
"unu shuffle".

Usage: unu flip -a &lt;axis&gt; [-i &lt;nin&gt;] [-o &lt;nout&gt;]

-a &lt;axis&gt; = axis to flip along (int)
 -i &lt;nin&gt; = input nrrd
-o &lt;nout&gt; = output nrrd (string); default: "-"
</pre></blockquote>
